<title>eCommerce | Kayıt Sayfası</title>

<div class="d-flex justify-content-center align-items-center" style="height: 82vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h1>Giriş Sayfası</h1>
                <p>Kayıt olmak için bilgilerinizi giriniz.</p>
            </div>
            <form #registerForm="ngForm" autocomplete="off" (ngSubmit)="signUp(registerForm)">
            <div class="card-body">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" ngModel required minlength="3" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="form-group mt-2">
                        <label for="lastname">Lastname</label>
                        <input type="text" ngModel required minlength="3" class="form-control" name="lastname" id="lastname">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" ngModel required minlength="3" email class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" ngModel required class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <button class="btn btn-danger w-100" [disabled]="!registerForm.valid">Kayıt Ol</button>
                        <a routerLink="/login">Zaten hesabınız var mı? Buraya tıklayarak giriş yapabilirsiniz.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
